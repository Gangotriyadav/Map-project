<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search for places..." />
      <button id="searchButton">Search</button>
      <button id="findNearby">Find Nearby Places</button>
      <input
        type="text"
        id="secondLocation"
        placeholder="Enter second location for distance..."
      />
      <button id="calculateTwoLocations">
        Calculate Distance Between Two Locations
      </button>
      <select id="filterCategory">
        <option value="">Select Travel Mode</option>
        <option value="driving">Car</option>
        <option value="cycling">Bike</option>
        <option value="walking">Walk</option>
      </select>
      <button id="getRoute">Get Route</button>
    </div>

    <div id="map"></div>

    <div id="results"></div>
    <script src="script.js"></script>
  </body>
</html>
